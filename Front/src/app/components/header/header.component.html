<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="">College</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" [routerLink]="['/home']">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/aluno']">Aluno</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/professor']">Professor</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/curso']">Curso</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/disciplina']">Disciplina</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/disciplinaAluno']">Disciplina Aluno</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" >Colégio selecionado:</a>
      </li>
      <li>
        <select class="form-control" [(ngModel)]="colegioSelecionado" name="colegioSelecionado" #colegioDrop (change)="mudarColegioSelecionado(colegioDrop.value)">
          <option *ngFor="let d of colegios | async" value={{d.id}} >{{d.nome}}</option>
        </select>
      </li>
    </ul>
  </div>
</nav>
